<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Nav Bar</title>
  <link rel="stylesheet" href="../STYLES/nav-bar.css">
</head>
<body>
  
  <div class="profile-div js-profile-div">
    <div class="back-div">
      <img src="../images/arrow-go-back-fill.png">
    </div>


    <div class="info-div">
      <div class="input-div">
        <input id="img-input" type="file" accept="images/jpeg, images/jpg, images/png" class="input-element">
      </div>

      <div class="profile-pic-div">
        <label for="img-input"><img id="img-input" src="../images/Default.jpeg" class="profile-pic"></label>
      </div>

      <div class="name-div">
      </div>
    </div>
  </div>


  <div class="nav-cantainer">
    <div class="upper-part-div">
      <div class="left-div">
        <div class="menu-div"><img src="../images/menu-fill.png" class="menu-logo js-menu-logo"></div>
        <div class="logo-div"><img src="../images/Find iT logo 1 (Edited).png" class="logo"></div>
      </div>
      
      <div class="right-div">
        <div class="find-div"><button class="find-btn">Find Something ?</button></div>
        <div class="lost-div"><button class="lost-btn">Lost Something ?</button></div>
      </div>
    </div>

    <div class="lower-part-div">
      <div class="lost-items-div"><button>Lost Items</button></div>
      <div class="founded-items-div"><button>Founded Items</button></div>
      <div class="recoverd-items-div"><button>Recovered Items</button></div>
    </div>
  </div>

  
  <script type="module" src="../JS/nav-bar.js"></script>
</body>
</html>
