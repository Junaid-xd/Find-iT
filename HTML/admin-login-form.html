<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>LOG-IN Page</title>
  <link rel="stylesheet" href="../STYLES/forms-nav.css">
  <link rel="stylesheet" href="../STYLES/registration.css">
  <link rel="stylesheet" href="../STYLES/admin-login-form.css">
</head>
<body>

  <div class="nav-cantainer">
    <div class="upper-part-div">
      <div>
        <div class="logo-div"><img src="../images/Find iT logo 1 (Edited).png" class="logo"></div>
      </div>

      <div class="write-div">
        ADMIN LOGIN
      </div>
    </div>
  </div>


  <div class="wrapper">

    <div class="right-div">

      <div class="more-gather">

        <div class="gather-div">
          <div class="img-div">
            <img src="../images/Find iT logo 1 (Edited).png" accept="images/jpeg, images/jpg, images/png" class="logo-1">
          </div>
  
          <div class="form-div">
            <div class="reg-div">
              <div class="per">ID</div>
              <div><input type="text" class="js-reg-ele"></div>
            </div>
      
            <div class="password-div">
              <div class="per">PASSWORD</div>
              <div><input type="password" class="js-password-ele"></div>
            </div>
          </div>
          
          <div class="incorrect-id-pass-div"></div>

          <div class="button-div">
            <button class="login-btn js-log-in-button">LOG-IN</button>
          </div>

        </div>


        <div class="go-back-div">
          <a href="../index.html"><p class="go-back">Go to main Login page</p></a>
        </div>
        

      </div>
      

    </div>

  </div>

  <script type="module" src="../JS/admin-login.js"></script>
 
</body>
</html>
