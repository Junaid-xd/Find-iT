<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../STYLES/forms-nav.css">
  <link rel="stylesheet" href="../STYLES/registration.css">
  <title>Registration</title>
</head>
<body>

  <div class="nav-cantainer">
    <div class="upper-part-div">
      <div>
        <div class="logo-div"><img src="../images/Find iT logo 1 (Edited).png" class="logo"></div>
      </div>
      
      <div class="write-div">
        <h1> <span>FINd</span> <span>it</span> <span>registration</span></h1>
      </div>
    </div>

  </div>

  <div class="wrapper">

    <div class="left-div">
      <h3><span>L</span> <span>E</span> <span>T</span> <span>'S</span> </h3>
      <h3><span>F</span> <span>I</span> <span>N</span> <span>d</span> </h3>
      <h3> <span>I</span> <span>T</span> </h3>
    </div>

    <div class="right-div">

      <div class="more-gather">

        <div class="gather-div">
          <div class="img-div">
            <img src="../images/Find iT logo 1 (Edited).png" accept="images/jpeg, images/jpg, images/png" class="logo-1">
          </div>
  
          <div class="form-div">
            <div class="name-div">
              <div>NAME</div>
              <div><input type="text" class="js-name-ele"></div>
            </div>
      
            <div class="reg-div">
              <div>REG</div>
              <div><input type="text" class="js-reg-ele"></div>
            </div>
      
            <div class="password-div">
              <div>PASSWORD</div>
              <div><input type="password" class="js-password-ele"></div>
            </div>
      
            <div class="contact-div">
              <div>CONTACT</div>
              <div><input type="number" class="js-contact-ele"></div>
            </div>
      
            <div class="picture-div">
              <div>Profile Pic</div>
              <div><input type="file" class="js-pic-ele"></div>
            </div>
          </div>
          
          <div class="button-div">
            <button class="register-btn">REGISTER</button>
          </div>
        </div>

        <div class="go-b-div">
          <a href="/index.html">Go back to login Page</a>
        </div>

      </div>
      

    </div>

  </div>


  <script type="module" src="../JS/nav-bar.js"></script>
  <script type="module" src="../JS/registration.js"></script>
</body>
</html>
